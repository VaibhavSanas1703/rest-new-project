<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>All Details of Countries | Made By Vaibhav Sanas</title>
     <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
    />
     <link href="https://fonts.cdnfonts.com/css/product-sans" rel="stylesheet">
     <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>

     <div class="loading-container flex">
          <div class="main-loading">

          </div>
          <div class="loading-text">
               <p id="loadingText">Loading...</p>
          </div>
     </div>
     
     <nav class="navbar flex">
          <div class="logo">
               <h1>Where in the world?</h1>
          </div>
          <div class="dark-mode flex">
               <i class="ri-moon-line"></i>
               <p>Dark Mode</p>
          </div>
     </nav>

     <div class="search-container flex">
          <div class="input-box">
               <div class="main-input-box">
                    <input type="text" id="inputBox" placeholder="Search for a country...">
               </div>
               <div class="search-list">
                    <ul>
                         <li>India</li>
                         <li>Pakistan</li>
                         <li>New Zealand</li>
                         <li>Africa</li>
                         <li>Bhutan</li>
                    </ul>
               </div>
          </div>
          <div class="filter-by-region">
               <select id="selectRegion">
                    <option value="">Filter By Region</option>
                    <option value="asia">Asia</option>
                    <option value="africa">Africa</option>
                    <option value="americas">Americas</option>
                    <option value="europe">Europe</option>
                    <option value="oceania">Oceania</option>
               </select>
          </div>
     </div>

     <div class="cards-container">
          
     </div>

     <script src="./assets/js/app.js"></script>
</body>
</html>
